        <script>
		function createConfig(pointStyle) {
			return {
				type: 'line',
				data: {
					labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
					datasets: [{
						label: 'My First dataset',
						backgroundColor: window.chartColors.red,
						borderColor: window.chartColors.red,
						data: [10, 23, 5, 99, 67, 43, 0],
						fill: false,
						pointRadius: 10,
						pointHoverRadius: 15,
						showLine: false // no line shown
					}]
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Point Style: ' + pointStyle
					},
					legend: {
						display: false
					},
					elements: {
						point: {
							pointStyle: pointStyle
						}
					}
				}
			};
		}
            
        window.onload = function() {

            var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
		      };

            var eg_config_1 = {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                label: "My First dataset",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
                }]
                },

                // Configuration options go here
                options: {}
            }

                //MY PIE EG2
            var eg_config_2 = {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                            randomScalingFactor(),
                        ],
                        backgroundColor: [
                            window.chartColors.red,
                            window.chartColors.orange,
                            window.chartColors.yellow,
                            window.chartColors.green,
                            window.chartColors.blue,
                        ],
                        label: 'Dataset 1'
                    }],
                    labels: [
                        'Red',
                        'Orange',
                        'Yellow',
                        'Green',
                        'Blue'
                    ]
                },
                options: {
                    responsive: true
                }
            };

            var ctx1 = document.getElementById('eg_chart_1').getContext('2d');
            var chart1 = new Chart(ctx1, eg_config_1);

            var ctx2 = document.getElementById('eg_chart_2').getContext('2d');
			window.myPie = new Chart(ctx2, eg_config_2);

            //END MYPIE 
            
            // POINT STYLES
            var pointStyleContainer = document.querySelector('.pointStyleContainer');
			[
				'triangle'
			].forEach(function(pointStyle) {
				var div = document.createElement('div');
				div.classList.add('col');

				var canvas = document.createElement('canvas');
				div.appendChild(canvas);
				pointStyleContainer.appendChild(div);

				var ctx = canvas.getContext('2d');
				var config = createConfig(pointStyle);
				new Chart(ctx, config);
			});

            //Financial Chart eg_chart_4
            
 		function randomNumber(min, max) {
			return Math.random() * (max - min) + min;
		}

		function randomBar(date, lastClose) {
			var open = randomNumber(lastClose * 0.95, lastClose * 1.05);
			var close = randomNumber(open * 0.95, open * 1.05);
			return {
				t: date.valueOf(),
				y: close
			};
		}

		var dateFormat = 'MMMM DD YYYY';
		var date = moment('April 01 2017', dateFormat);
		var data = [randomBar(date, 30)];
		var labels = [date];
		while (data.length < 60) {
			date = date.clone().add(1, 'd');
			if (date.isoWeekday() <= 5) {
				data.push(randomBar(date, data[data.length - 1].y));
				labels.push(date);
			}
		}

		var ctx4 = document.getElementById('chart4').getContext('2d');
		ctx4.canvas.width = 1000;
		ctx4.canvas.height = 300;
		var cfg4 = {
			type: 'bar',
			data: {
				labels: labels,
				datasets: [{
					label: 'Financial Chart',
					data: data,
					type: 'line',
					pointRadius: 0,
					fill: false,
					lineTension: 0,
					borderWidth: 2
				}]
			},
			options: {
				scales: {
					xAxes: [{
						type: 'time',
						distribution: 'series',
						ticks: {
							source: 'labels'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Closing price ($)'
						}
					}]
				}
			}
		};
		var chart4 = new Chart(ctx4, cfg4);

		document.getElementById('update').addEventListener('click', function() {
			var type = document.getElementById('type').value;
			chart4.config.data.datasets[0].type = type;
			chart4.update();
		});
//EDN FINANCIAL
